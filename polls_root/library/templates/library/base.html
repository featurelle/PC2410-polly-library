{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly's Library: {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'library/img/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'library/css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container py-2 mb-2">
            <div class="row align-items-end justify-content-center">
                <div class="col-2 display-5 fw-bold">Polly's Library.</div>
                <div class="col-2 text-center">
                    <a href="{% url 'library:index' %}">
                        <img src="{% static 'library/img/books.png' %}" alt="Polly's Library Logo" class="w-75">
                    </a>
                </div>
                <div class="col-6 justify-content-end">
                    <div class="row mb-2 pt-2 pe-2 text-end justify-content-end">
                        <div class="col-8">
                            {% block head %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- <hr class="text-light"> -->
            <div class="bg-white-tran px-4 pt-2 mt-2"></div>
        </div>
    </header>
    <main>
        <div class="container px-5 pt-4 py-4">
            {% block main %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container py-1 mt-2">
            <div class="row justify-content-center">
                <div class="bg-white-tran px-4 pt-2 mt-2 mb-2"></div>
                <div class="col-5 text-center">
                    <div class="row align-items-end">
                        <div class="col lead fs-6 px-0">Polly Inc. 2023 (c) All rights reserved</div>
                        <div class="row justify-content-center mt-2 px-0 mx-0">
                            <div class="col-3 pe-0">
                                <a href="{% url 'polls:index' %}" class="btn btn-outline-primary">
                                    <div class="row align-items-center">
                                        <div class="col align-content-center">Polls!</div>
                                        <div class="col p-0">
                                            <img src="{% static 'polls/img/bars.png' %}" alt="Online Polls" class="w-50">
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
