{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly: {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'polls/img/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/css/main.css' %}">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
</head>
<body>
    <header class="">
        <div class="container py-2 mb-2">
            <div class="row align-items-end">
                <div class="col-1 text-center">
                    <a href="{% url 'polls:index' %}">
                        <img src="{% static 'polls/img/logo.png' %}" alt="Polly Logo" class="w-75">
                    </a>
                </div>
                <div class="col-2 display-5 fw-bold">Polly!</div>
            </div>
            <!-- <hr class="text-secondary mb-3"> -->
        </div>
    </header>
    <main>
        <div class="container bg-white-tran px-5 pt-2">
            {% block main %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container py-1 mt-2">
            <div class="row justify-content-end">
                <div class="col-5 text-end me-2">
                    <div class="row align-items-end">
                        <div class="col lead fs-6 px-0">Polly Inc. 2023 (c) All rights reserved</div>
                        <div class="row justify-content-end mt-2 px-0 mx-0">
                            <div class="col-3 pe-0">
                                <a href="{% url 'library:index' %}" class="btn btn-outline-primary">
                                    <div class="row align-items-center">
                                        <div class="col align-content-end">Library</div>
                                        <div class="col p-0">
                                            <img src="{% static 'library/img/library.png' %}" alt="Online Polly's Library" class="w-50">
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
